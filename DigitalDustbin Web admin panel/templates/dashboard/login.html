{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Login - {{ site.name }}</title>
    <link rel="icon" type="image/x-icon" href="{{ site.icon.url }}">

    <link rel="stylesheet" href="{% static 'dashboard/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'dashboard/assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                 style="background-image: url('{% static 'images/Logo/logo.png' %}');"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <br>
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>

                                </div>
                                <form class="user" method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <br>
                                    <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                    <hr>
                                </form>
                                <br>
                                <div class="text-center"><a class="small" href="forgot-password.html">Forgot
                                    Password?</a></div>
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'dashboard/assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dashboard/assets/js/bs-init.js' %}"></script>
<script src="{% static 'dashboard/assets/js/theme.js' %}"></script>
</body>

</html>
