{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ title }} - {{ site.name }}</title>
    <link rel="icon" type="image/x-icon" href="{{ site.icon.url }}">
    <link rel="stylesheet" href="{% static 'dashboard/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'dashboard/assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-light textmuted text-muted align-items-start sidebar sidebar-light accordion bg-white p-0">
        <div class="container-fluid d-flex flex-column p-0"><a
                class="navbar-brand link-danger d-flex justify-content-center align-items-center sidebar-brand m-0"
                href="#">
            <div class="sidebar-brand-icon"><img src="{{ site.logo.url }}" class="img-fluid"></div>
            <div class="sidebar-brand-text mx-3"><span>{{ site.name }}</span></div>
        </a>
            <hr class="sidebar-divider my-0">
            <ul class="navbar-nav text-dark" id="accordionSidebar">
                <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'device_list' %}"><i
                        class="bi bi-cpu-fill"></i><span>Device</span></a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'user_list' %}"><i
                        class="bi bi-journal-richtext"></i><span>User</span></a></li>

                <li class="nav-item"><a
                        class="nav-link active" href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i><span>Logout</span></a>
                </li>

            </ul>
            <div class="text-center d-none d-md-inline">
                <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i
                            class="bi bi-list"></i></button>


                </div>
            </nav>
            {% block content %} {% endblock %}
        </div>

        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© {{ site.name }} 2022</span></div>
            </div>
        </footer>
    </div>
</div>
<script src="{% static 'dashboard/assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dashboard/assets/js/bs-init.js' %}"></script>
<script src="{% static 'dashboard/assets/js/theme.js' %}"></script>
</body>

</html>
