{% extends "dashboard/base.html" %}

{% block content %}


<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Dashboard</h3>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                <span>Total User</span></div>
                            <div class="text-dark fw-bold h5 mb-0"><span>{{user}}</span></div>
                        </div>
                        <div class="col-auto"><i class="bi bi-person-circle"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-success py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-success fw-bold text-xs mb-1">
                                <span>Total Bin</span></div>
                            <div class="text-dark fw-bold h5 mb-0"><span>{{bin}}</span></div>
                        </div>
                        <div class="col-auto"><i class="bi bi-trash-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-info py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-info fw-bold text-xs mb-1"><span>Full Bin</span></div>
                            <div class="row g-0 align-items-center">
                                <div class="col-auto">
                                    <div class="text-dark fw-bold h5 mb-0 me-3"><span>{{fullbin}}</span></div>
                                </div>

                            </div>
                        </div>
                        <div class="col-auto"><i class="bi bi-trash2"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-start-warning py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-warning fw-bold text-xs mb-1">
                                <span>Empty Bin&nbsp;</span></div>
                            <div class="text-dark fw-bold h5 mb-0"><span>{{emptybin}}</span></div>
                        </div>
                        <div class="col-auto"><i class="bi bi-trash2-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
